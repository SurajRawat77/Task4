<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Listing</title>
  <link rel="stylesheet" href="product.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <main class="wrap">
    <h1>Products</h1>
    <div class="toolbar">
      <input id="search" placeholder="Search…" />
      <select id="category">
        <option value="all">All Categories</option>
      </select>
      <div class="price">
        <label>Price ≤ <span id="priceVal">100</span></label>
        <input id="price" type="range" min="0" max="100" step="1" value="100" />
      </div>
      <select id="sort">
        <option value="ratingDesc">Sort: Rating (High→Low)</option>
        <option value="priceAsc">Sort: Price (Low→High)</option>
        <option value="priceDesc">Sort: Price (High→Low)</option>
        <option value="titleAsc">Sort: Title (A→Z)</option>
      </select>
    </div>

    <div id="grid" class="grid"></div>
    <p class="muted">Tip: Combine search + category + price + sort for powerful browsing.</p>
  </main>
</body>
</html>
